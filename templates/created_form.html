{% extends 'template.html' %}

{% block title%}
Создание вопроса в форме
{% endblock %}

{% block body%}
<div class="container">
    <h1>Создание ответа для формы</h1>
    <form method="post">
        <input type="int" name="event_id" id="event_id" class="form-control" ><br>
        <input type="int" name="questions_id" id="questions_id" class="form-control" ><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>    
{% endblock %}
