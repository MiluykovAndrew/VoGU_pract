{% extends 'template.html' %}

{% block title%}
Ответ на вопрос
{% endblock %}

{% block body%}
<div class="container">
    <h1>Создание вопроса</h1>
    <form method="post">
        <input type="int" name="event_id" id="event_id" class="form-control" ><br>
        <input type="int" name="questions_id" id="questions_id" class="form-control" ><br>
        <input type="int" name="grade" id="grade" class="form-control" ><br>
        <input type="varchar(100)" name="comment" id="comment" class="form-control" ><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>    
{% endblock %}
