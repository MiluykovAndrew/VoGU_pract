{% extends 'template.html' %}

{% block title%}
Все ответы
{% endblock %}

{% block body%}
<div class="container">
    <h1>Список ответов</h1>
    {% for el in all_answers %}
         <div class="info">
            <h2>{{ el.id }} {{ el.event_id }} {{ el.questions_id }}  {{ el.grade }}</h2>
            <h2>{{ el.comment }} </h2>
            <a href="/a/{{ el.id }}" class="btn btn-warning">Отчёт</a>
        </div>  
    {% endfor %}       
</div>    
{% endblock %}
