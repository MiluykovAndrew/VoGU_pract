{% extends 'template.html' %}

{% block title%}
Все ответы
{% endblock %}

{% block body%}
<div class="container">
    <h1>Список вопросов занесённых в форму</h1>
    {% for el in all_form %}
         <div class="info">
            <h2>id ответа - {{ el.id }}, id ивента - {{ el.event_id }}</h2>
            <a href="/f/{{ el.id }}" class="btn btn-warning">Отчёт</a>
        </div>  
    {% endfor %}       
</div>    
{% endblock %}
