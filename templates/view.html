{% extends 'template.html' %}

{% block title%}
{{view.id}}
{% endblock %}

{% block body%}
<div class="container">
    <h1>Настройки мероприятия</h1>
    <div class="block2">
        <div class="info">
            <h2 class="name">{{ view.name }} </h2>
            <h2 class="date">{{ view.date_start }} - {{ view.date_end }}</h2>
            <h2 class="link">{{ view.link }}</h2>     
        </div>      
    </div> 
    <div class="settings">
        <a href="/event/{{ view.id  }}/del" class="delete"> Удалить</a>
        <a href="/event/{{ view.id}}/update" class="change"> Изменить</a>
        <a href="/create_q" class="add"> Добавить вопрос</a>
    </div>
    <div class="list">
        <a href="/all_q">Список вопросов</a>
    </div>
</div>    
{% endblock %}
